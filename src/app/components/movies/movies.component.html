<div class="container-fluid">
  <div class="row px-5 py-3 bg-black">
    <ng-container *ngFor="let movie of movies">
      <div class="col-6 col-md-4 col-lg-3 col-xxl-2 gy-4">
        <div class="card h-100 border-0 card-shadow">
          <img
            class="card-img-top object-fit-cover h-100"
            src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
            alt="Title"
          />
          <button
            class="btn btn-primary bg-transparent position-absolute bottom-0 m-1 fs-4 border-0"
            (click)="favoriteAction(movie.id)"
            [ngStyle]="{ color: isFavorite(movie.id) ? 'red' : 'white' }"
          >
            <i class="bi bi-heart-fill shadow-custom"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
